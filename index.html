<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Marketing Partner - A/B Testing</title>
    <script>
        // A/B Testing Random Assignment (50/50 split)
        function getABVersion() {
            // Check if user already has a version assigned this session
            let version = sessionStorage.getItem('ab_version');
            if (!version) {
                // Random assignment: 50% Version A, 50% Version B
                version = Math.random() < 0.5 ? 'A' : 'B';
                sessionStorage.setItem('ab_version', version);
            }
            return version;
        }

        // Redirect based on assigned version
        const version = getABVersion();
        
        if (version === 'A') {
            // Version A: Professional Navy/Gold
            window.location.href = "https://eppkmefc.gensparkspace.com/";
        } else {
            // Version B: Dark Neon (Your Preferred Style)
            window.location.href = "https://nhictqds.gensparkspace.com/";
        }

        // Track the assignment for analytics
        console.log('A/B Test Version Assigned:', version);
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #1B365D 0%, #2A4A72 100%);
            color: white;
            margin: 0;
        }
        .loading-message {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #D4AF37;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-message">
        <h2>ðŸš€ Loading Your AI Marketing Experience...</h2>
        <div class="spinner"></div>
        <p>Optimizing for your preferences...</p>
    </div>
</body>
</html>

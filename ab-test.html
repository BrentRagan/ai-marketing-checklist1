<!DOCTYPE html>
<html>
<head>
    <title>AI Marketing Playbook - Loading...</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script>
        // A/B Testing Logic
        function getRandomVersion() {
            return Math.random() < 0.5 ? 'a' : 'b';
        }
        
        // Get or set version in sessionStorage
        let version = sessionStorage.getItem('leadmagnet_version');
        if (!version) {
            version = getRandomVersion();
            sessionStorage.setItem('leadmagnet_version', version);
        }
        
        // Redirect to NEW lead magnet files
        if (version === 'a') {
            window.location.href = './leadmagnet-a.html?utm_source=linkedin&utm_medium=profile&utm_campaign=lead_magnet&utm_content=version_a';
        } else {
            window.location.href = './leadmagnet-b.html?utm_source=linkedin&utm_medium=profile&utm_campaign=lead_magnet&utm_content=version_b';
        }
    </script>
    
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>Loading your AI Marketing Playbook...</h2>
        <p>If you're not redirected automatically, <a href="./leadmagnet-a.html">click here</a>.</p>
    </div>
</body>
</html>

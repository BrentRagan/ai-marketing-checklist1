<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Marketing Checklist - Loading...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // 50/50 A/B split with random redirect
        function redirectToVersion() {
            if (Math.random() < 0.5) {
                // Version A (Professional)
                window.location.href = 'index.html';
            } else {
                // Version B (Dark Neon)
                window.location.href = 'version-b.html';
            }
        }
        
        // Redirect after 1 second for better user experience
        setTimeout(redirectToVersion, 1000);
    </script>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h2>Loading Your Marketing Checklist...</h2>
        <p>Preparing your personalized experience</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Marketing Strategy 2025 - Loading...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #1B365D 0%, #2A4A72 100%);
            color: white;
            margin: 0;
            overflow: hidden;
        }
        .loading-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 12px;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #D4AF37;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .version-info {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 20px;
        }
        .fallback-links {
            margin-top: 30px;
            display: none;
        }
        .fallback-link {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            border: 2px solid #D4AF37;
            color: #D4AF37;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .fallback-link:hover {
            background-color: #D4AF37;
            color: #1B365D;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <img src="https://page.gensparksite.com/v1/base64_upload/4bbfe1c1727d964942091ec1cdf3aaca" alt="AI Marketing Partner Logo" class="logo">
        <h1>ðŸš€ Discover How AI Can Transform Your Business in 2025</h1>
        <div class="spinner"></div>
        <p><strong>Selecting your optimized experience...</strong></p>
        <div class="version-info" id="versionInfo"></div>
        
        <div class="fallback-links" id="fallbackLinks">
            <p>Choose your preferred experience:</p>
            <a href="https://eppkmefc.gensparkspace.com/" class="fallback-link">Professional Version</a>
            <a href="https://nhictqds.gensparkspace.com/" class="fallback-link">Tech Neon Version</a>
        </div>
    </div>

    <script>
        // A/B Testing Logic
        function performABTest() {
            // Generate random number (0 or 1)
            const version = Math.floor(Math.random() * 2);
            
            // Store version for analytics (optional)
            const timestamp = new Date().toISOString();
            const sessionId = Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            
            // Version URLs - USING THE CORRECT GOOD VERSION B
            const versions = {
                A: 'https://eppkmefc.gensparkspace.com/',  // Professional Navy/Gold
                B: 'https://nhictqds.gensparkspace.com/'   // GOOD Dark Neon Theme
            };
            
            const selectedVersion = version === 0 ? 'A' : 'B';
            const targetUrl = versions[selectedVersion];
            
            // Update version info
            const versionName = selectedVersion === 'A' ? 'Professional' : 'Tech Neon';
            document.getElementById('versionInfo').innerText = `Loading ${versionName} Version...`;
            
            // Store test data (for analytics)
            try {
                localStorage.setItem('ab_test_version', selectedVersion);
                localStorage.setItem('ab_test_timestamp', timestamp);
                localStorage.setItem('ab_test_session', sessionId);
                localStorage.setItem('ab_test_url', targetUrl);
            } catch(e) {
                // Ignore storage errors
            }
            
            // Redirect after short delay for loading effect
            setTimeout(() => {
                window.location.href = targetUrl;
            }, 1500);
            
            // Fallback: Show manual links after 5 seconds
            setTimeout(() => {
                document.getElementById('fallbackLinks').style.display = 'block';
            }, 5000);
        }
        
        // Execute A/B test immediately
        performABTest();
        
        // Backup redirect (in case JavaScript fails)
        setTimeout(() => {
            if (window.location.href.includes('strategy.aimarketingpartner.com')) {
                // Default to Version A if something goes wrong
                window.location.href = 'https://eppkmefc.gensparkspace.com/';
            }
        }, 8000);
    </script>
</body>
</html>
